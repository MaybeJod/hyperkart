<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperkart</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" draggable="false" />
    </header>
    <main>
      <form id="signupForm">
        <div class="window">
          <h2>Register</h2>
          <label>
            Name / Nickname
            <input type="text" id="name" name="name" required />
          </label>
          <label>
            Hyper Island E-mail
            <input
              type="email"
              id="email"
              name="email"
              pattern=".+@hyperisland\.se$"
              title="Email must end with @hyperisland.se"
              required
            />
          </label>
        </div>
        <div class="nav__buttons">
          <a href="index.html" class="nav__button--back">
            <img src="assets/icons/back.svg" alt="Back Button" height="48" />
          </a>
          <button type="submit" class="nav__button--okay disabled">
            <img src="assets/icons/ok.svg" alt="Okay Button" height="48" />
          </button>
        </div>
      </form>
    </main>
    <footer></footer>
    <!-- <div class="particles-container"></div> -->
  </body>
</html>
