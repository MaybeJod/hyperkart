<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperkart</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" draggable="false" />
    </header>
    <main>
      <form action="/">
        <div class="window">
          <h2>Register</h2>
          <label>
            Name
            <input type="text" required />
          </label>
          <label>
            Hyper Island E-mail
            <input type="email" required />
          </label>
          <label>
            Group/Program
            <select name="program" id="program" required>
              <option value="" disabled selected>Choose</option>
            </select>
          </label>
          <label>
            Skill Level
            <select name="level" id="level" required>
              <option value="" disabled selected>Choose</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </label>
        </div>
        <div class="form__buttons">
          <a href="/" class="form__button--back">
            <img src="assets/back.svg" alt="Back Button" height="48" />
          </a>
          <button type="submit" class="form__button--okay">
            <img src="assets/ok.svg" alt="Okay Button" height="48" />
          </button>
        </div>
      </form>
    </main>
    <footer>
      <p>Made by <a href="/">Name</a></p>
    </footer>
    <div class="particles-container"></div>
  </body>
</html>
